<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR.js + Three.js (OBJ & MTL)</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@latest/aframe/build/aframe-ar.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>

    <!-- Scene AR -->
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <!-- Deteksi marker pattern -->
        <a-marker type="pattern" url="hiro.patt">
            <!-- Model 3D (Dikurangi skalanya agar tidak terlalu besar di mobile) -->
            <a-entity id="model" 
                      obj-model="obj: url(models/fish-2.obj); mtl: url(models/fish-2.mtl)"
                      position="0 0 0"
                      scale="0.3 0.3 0.3"
                      rotation="0 180 0">
            </a-entity>
        </a-marker>

        <!-- Perbaiki posisi kamera -->
        <a-entity camera position="0 1.6 5"></a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let model = document.getElementById("model");
            let scaleFactor = 1;
            let rotationSpeed = 0.05;

            // Zoom menggunakan scroll
            window.addEventListener("wheel", function (event) {
                scaleFactor += event.deltaY * -0.001;
                scaleFactor = Math.max(0.3, Math.min(1.5, scaleFactor)); // Kurangi batas zoom
                model.setAttribute("scale", `${scaleFactor} ${scaleFactor} ${scaleFactor}`);
            });

            // Drag untuk rotasi
            let isDragging = false;
            let lastX;
            window.addEventListener("mousedown", function (event) {
                isDragging = true;
                lastX = event.clientX;
            });

            window.addEventListener("mouseup", function () {
                isDragging = false;
            });

            window.addEventListener("mousemove", function (event) {
                if (isDragging) {
                    let deltaX = event.clientX - lastX;
                    let rotation = model.getAttribute("rotation");
                    rotation.y += deltaX * rotationSpeed;
                    model.setAttribute("rotation", rotation);
                    lastX = event.clientX;
                }
            });
        });
    </script>

</body>
</html>
