<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR.js + Three.js</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@latest/aframe/build/aframe-ar.min.js"></script>

    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            touch-action: none; 
            -webkit-user-select: none;
            user-select: none;
        }
        .ar-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 25px;
        }
        .ar-button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 15px;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.2s;
        }
        .ar-button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="ar-controls">
        <button class="ar-button" id="zoomIn">+</button>
        <button class="ar-button" id="zoomOut">-</button>
        <button class="ar-button" id="resetView">Reset</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker type="pattern" url="hiro.patt">
            <a-entity id="model"
                      obj-model="obj: url(models/fish-2.obj);" material="src: url(models/fish-2.mtl)"
                      position="0 0 0"
                      scale="0.2 0.2 0.2"
                      rotation="0 180 0">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const model = document.getElementById("model");
            let scaleFactor = 0.2;
            let initialScale = 0.2;
            let lastX, lastY;
            let isRotating = false;
            
            // Fungsi untuk mengatur skala dengan animasi smooth
            function setScale(newScale) {
                scaleFactor = Math.max(0.1, Math.min(1.0, newScale));
                model.setAttribute("scale", `${scaleFactor} ${scaleFactor} ${scaleFactor}`);
            }

            // Kontrol tombol
            document.getElementById("zoomIn").addEventListener("click", () => setScale(scaleFactor + 0.1));
            document.getElementById("zoomOut").addEventListener("click", () => setScale(scaleFactor - 0.1));
            document.getElementById("resetView").addEventListener("click", () => {
                setScale(initialScale);
                model.setAttribute("rotation", "0 180 0");
            });

            // Rotasi dengan touch/mouse
            document.addEventListener("pointerdown", (e) => {
                isRotating = true;
                lastX = e.clientX;
                lastY = e.clientY;
            });

            // Tambahkan smooth animation untuk rotasi
            function setRotation(angle) {
                const currentRotation = model.getAttribute("rotation");
                model.setAttribute("animation", {
                    property: "rotation",
                    to: `0 ${angle} 0`,
                    dur: 300,
                    easing: "easeOutQuad"
                });
            }

            // Perbaikan sensitivitas rotasi
            document.addEventListener("pointermove", (e) => {
                if (!isRotating) return;
                
                const deltaX = e.clientX - lastX;
                const rotation = model.getAttribute("rotation");
                const newAngle = rotation.y + (deltaX * 0.3); // Kurangi sensitivitas
                setRotation(newAngle);
                
                lastX = e.clientX;
            });

            document.addEventListener("pointerup", () => {
                isRotating = false;
            });
            document.addEventListener("pointercancel", () => {
                isRotating = false;
            });

            // Zoom dengan pinch/wheel
            let lastPinchDistance = null;
            
            document.addEventListener("wheel", (e) => {
                e.preventDefault();
                setScale(scaleFactor + (e.deltaY * -0.0005));
            });

            document.addEventListener("touchstart", (e) => {
                if (e.touches.length === 2) {
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    lastPinchDistance = Math.sqrt(dx * dx + dy * dy);
                }
            });

            document.addEventListener("touchmove", (e) => {
                if (e.touches.length === 2) {
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (lastPinchDistance !== null) {
                        const delta = (distance - lastPinchDistance) * 0.0008; // Kurangi sensitivitas
                        setScale(scaleFactor + delta);
                    }
                    lastPinchDistance = distance;
                }
            });

            document.addEventListener("touchend", () => {
                lastPinchDistance = null;
            });

            // Tambahkan double tap untuk reset
            let lastTap = 0;
            document.addEventListener("touchend", (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 500 && tapLength > 0) {
                    setScale(initialScale);
                    setRotation(180);
                }
                lastTap = currentTime;
            });
        });
    </script>
</body>
</html>
